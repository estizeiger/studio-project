<h2>scedule:</h2>

<mat-card>
  <mat-card-header>
    <mat-card-title>Create a new Lesson</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (submit)="onCreateLesson(lessonForm)" #lessonForm="ngForm">
      <mat-form-field>
        <mat-label>lesson name</mat-label>
        <input matInput name="lessonName" ngModel required="true" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>instructor name</mat-label>
        <mat-select matInput name="instructorName" ngModel required="true">
          <mat-option value="one">First option</mat-option>
          <mat-option value="two">Second option</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>level</mat-label>
        <input matInput name="level" ngModel required="true" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>day</mat-label>
        <input matInput name="day" ngModel required="true" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>start hour</mat-label>
        <input matInput name="startHour" type="date" ngModel required="true" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>length</mat-label>
        <input matInput name="length" type="number" ngModel required="true" />
      </mat-form-field>
      <button mat-button type="submit" color="accent">Create Lesson</button>
    </form>
  </mat-card-content>
</mat-card>

<table mat-table [dataSource]="lessonsList" class="mat-elevation-z8">
  <!-- lesson Column -->
  <ng-container matColumnDef="lesson">
    <th mat-header-cell *matHeaderCellDef>lesson</th>
    <td mat-cell *matCellDef="let element">{{ element.lessonName }}</td>
  </ng-container>

  <!-- instructor Column -->
  <ng-container matColumnDef="instructor">
    <th mat-header-cell *matHeaderCellDef>instructor</th>
    <td mat-cell *matCellDef="let element">{{ element.instructorName }}</td>
  </ng-container>

  <!-- level Column -->
  <ng-container matColumnDef="level">
    <th mat-header-cell *matHeaderCellDef>level</th>
    <td mat-cell *matCellDef="let element">{{ element.level }}</td>
  </ng-container>

  <!-- day Column -->
  <ng-container matColumnDef="day">
    <th mat-header-cell *matHeaderCellDef>day</th>
    <td mat-cell *matCellDef="let element">{{ element.day }}</td>
  </ng-container>

  <!-- hour Column -->
  <ng-container matColumnDef="hour">
    <th mat-header-cell *matHeaderCellDef>hour</th>
    <td mat-cell *matCellDef="let element">{{ element.startHour }}</td>
  </ng-container>

  <!-- length Column -->
  <ng-container matColumnDef="length">
    <th mat-header-cell *matHeaderCellDef>length</th>
    <td mat-cell *matCellDef="let element">{{ element.length }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
